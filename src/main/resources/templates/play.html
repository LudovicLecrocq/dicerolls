<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>DiceRolls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/userHomepage}">Homepage</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/><br/><br/>
<div class="container">
  <form action="#" th:action="@{/battle/start}"  th:object="${perso}"  method="POST">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Play</h2>
          <div class="card-body">
            <div class="form-group m-3">
              <input type="hidden" th:field="${perso.id}">
              <label class="form-label" th:text="${perso.name}"></label>
              <label class="form-label" th:text="${perso.surname}"></label>
              <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Attaque Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "weapon : ${weapons}">
                  <td th:text = "${weapon.wName}"></td>
                  <td th:text = "${weapon.atqValue}"></td>
                </tbody>
              </table>
              <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Defense Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "armour : ${armours}">
                  <td th:text = "${armour.aName}"></td>
                  <td th:text = "${armour.defValue}"></td>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group m-3">
              <label class="form-label">Enemy</label>
              <br/>
              <select name="enemy" id="race-select" th:field="${enemyB.eName}">
                <option value="">Choose an enemy</option>
                <option th:each=" enemy: ${enemies}" th:value="${enemy.eName}" th:text="${enemy.eName}"></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div th:object="${session}">
      <input type="hidden" th:field="${session.sessionId}">
    </div>
  </form>
</div>
</body>
</html>
