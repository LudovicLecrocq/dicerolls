<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/userHomepage}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/perso/save}"
                        th:object="${perso}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Enter surname"
                                th:field="*{surname}"
                                type="text"
                        />
                        <p th:errors = "*{surname}" class="text-danger"
                           th:if="${#fields.hasErrors('surname')}"></p>
                    </div>

                    <div class="form-group m-3">
                        <label class="form-label">Race</label>
                        <br/>
                        <select name="race" id="race-select" th:field="${perso.race}">
                            <option value="">Choose a race</option>-
                            <option th:each=" race: ${races}" th:value="${race.id}" th:text="${race.label}"></option>
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label class="form-label">Weapons</label>
                        <br/>
                        <select name="weapon" id="weapon-select" th:field="${weaponP.wName}">
                            <option value="">Choose a weapon</option>
                            <option th:each=" weapon: ${weapons}" th:value="${weapon.wName}" th:text="${weapon.wName}"></option>
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label class="form-label">Armours</label>
                        <br/>
                        <select name="weapon" id="armour-select" th:field="${armourP.aName}">
                            <option value="">Choose an armour</option>
                            <option th:each=" armour: ${armours}" th:value="${armour.aName}" th:text="${armour.aName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
